<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" href="assets/lighticon.png">
</head>

<body id="bg-image" class="container-fluid">

	<div class="row">
		<div class="col-6">
			<div>
				<!-- A To-do List -->
				<h3>To-Dos:</h3>
				<div id="todo-error"></div>
				<form onsubmit="app.controllers.todoController.addTodo(event)">
					<input type="text" name="description" placeholder="Add new to-do..." required>
					<button type="submit">Post</button>
				</form>
				<p id="todos"></p>
			</div>
		</div>
		<div class="col-6">
			<div id="weather" class="text-right">
				<!-- Your Weather Template -->
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="greeting" class="text-center">
				<h1>Greetings!</h1>
			</div>		
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div id="quote" class="text-center">
				<!-- The Quote -->
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
